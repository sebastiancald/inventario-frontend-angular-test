<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <h3>{{ isEditMode ? 'Editar' : 'Nuevo' }} Cargo</h3>
        </div>
        <div class="card-body">
          <div *ngIf="loading" class="text-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Cargando...</span>
            </div>
          </div>

          <div *ngIf="error" class="alert alert-danger" role="alert">
            {{ error }}
          </div>

          <form [formGroup]="cargoForm" (ngSubmit)="onSubmit()" *ngIf="!loading">
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="nombre" class="form-label">Nombre *</label>
                <input 
                  type="text" 
                  class="form-control" 
                  id="nombre" 
                  formControlName="nombre"
                  [class.is-invalid]="cargoForm.get('nombre')?.invalid && cargoForm.get('nombre')?.touched">
                <div class="invalid-feedback" *ngIf="cargoForm.get('nombre')?.invalid && cargoForm.get('nombre')?.touched">
                  {{ getErrorMessage('nombre') }}
                </div>
              </div>
            </div>

            <div class="mb-3">
              <label for="descripcion" class="form-label">Descripci√≥n *</label>
              <textarea 
                class="form-control" 
                id="descripcion" 
                rows="4" 
                formControlName="descripcion"
                [class.is-invalid]="cargoForm.get('descripcion')?.invalid && cargoForm.get('descripcion')?.touched"></textarea>
              <div class="invalid-feedback" *ngIf="cargoForm.get('descripcion')?.invalid && cargoForm.get('descripcion')?.touched">
                {{ getErrorMessage('descripcion') }}
              </div>
            </div>

            <div class="d-flex justify-content-between">
              <button type="button" class="btn btn-secondary" (click)="onCancel()">
                <i class="fas fa-times"></i> Cancelar
              </button>
              <button type="submit" class="btn btn-primary" [disabled]="cargoForm.invalid || loading">
                <i class="fas fa-save"></i> {{ isEditMode ? 'Actualizar' : 'Guardar' }}
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
