<div class="container mt-4">
  <div class="row">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Lista de Cargos</h2>
        <a routerLink="/cargos/nuevo" class="btn btn-primary">
          <i class="fas fa-plus"></i> Nuevo Cargo
        </a>
      </div>

      <div *ngIf="loading" class="text-center">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
      </div>

      <div *ngIf="error" class="alert alert-danger" role="alert">
        {{ error }}
      </div>

      <div *ngIf="!loading && !error && cargos.length === 0" class="alert alert-info" role="alert">
        No hay cargos registrados.
      </div>

      <div *ngIf="!loading && !error && cargos.length > 0" class="table-responsive">
        <table class="table table-striped table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Nombre</th>
              <th>Descripción</th>
              <th>Fecha de Creación</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let cargo of cargos">
              <td>{{ cargo.id }}</td>
              <td>{{ cargo.nombre }}</td>
              <td>{{ cargo.descripcion }}</td>
              <td>{{ cargo.fechaCreacion | date:'shortDate' }}</td>
              <td>
                <div class="btn-group" role="group">
                  <a [routerLink]="['/cargos/editar', cargo.id]" 
                     class="btn btn-sm btn-outline-primary">
                    <i class="fas fa-edit"></i> Editar
                  </a>
                  <button type="button" 
                          class="btn btn-sm btn-outline-danger"
                          (click)="deleteCargo(cargo.id!)">
                    <i class="fas fa-trash"></i> Eliminar
                  </button>
                </div>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
